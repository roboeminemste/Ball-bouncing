<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Escape Through Rings</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="passSound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const numRings = 200;
        const ringSpacing = 15;
        const gravity = 0.2;
        const bounceFactor = 0.6;

        let ball = {
            x: centerX,
            y: centerY - 200,
            radius: 8,
            dx: Math.random() * 2 - 1,
            dy: 0
        };

        let rings = [];
        let particles = [];

        // Generate rings with random gaps
        for (let i = 0; i < numRings; i++) {
            let angleGap = Math.random() * Math.PI * 2; // Random gap position
            rings.push({ radius: (i + 1) * ringSpacing, gapAngle: angleGap, active: true });
        }

        const passSound = document.getElementById("passSound");

        function playSound() {
            passSound.currentTime = 0;
            passSound.play();
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 4 + 2,
                    life: 30
                });
            }
        }

        function update() {
            ball.dy += gravity;
            ball.x += ball.dx;
            ball.y += ball.dy;

            for (let ring of rings) {
                if (!ring.active) continue;

                let dist = Math.sqrt((ball.x - centerX) ** 2 + (ball.y - centerY) ** 2);
                if (Math.abs(dist - ring.radius) < ball.radius) {
                    let angle = Math.atan2(ball.y - centerY, ball.x - centerX);
                    let gapStart = ring.gapAngle - 0.15;
                    let gapEnd = ring.gapAngle + 0.15;

                    if (angle >= gapStart && angle <= gapEnd) {
                        playSound();
                        ring.active = false; // Remove ring
                        createParticles(ball.x, ball.y); // Create particle effect
                    } else {
                        // Bounce off the ring
                        let normalX = (ball.x - centerX) / dist;
                        let normalY = (ball.y - centerY) / dist;
                        let dotProduct = ball.dx * normalX + ball.dy * normalY;
                        ball.dx -= 2 * dotProduct * normalX;
                        ball.dy -= 2 * dotProduct * normalY;
                        ball.dy *= bounceFactor;
                    }
                }
            }

            // Update particles
            particles.forEach((p, i) => {
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw rings
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            for (let ring of rings) {
                if (!ring.active) continue;

                ctx.beginPath();
                ctx.arc(centerX, centerY, ring.radius, ring.gapAngle + 0.15, ring.gapAngle - 0.15 + Math.PI * 2);
                ctx.stroke();
            }

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();

            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
            });
        }

        update();
    </script>
</body>
</html>
